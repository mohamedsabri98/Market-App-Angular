<div class="cartBox">
  <h1 class="text-danger">Shopping Cart</h1>
  <div class="headCart">
    <p class="lead">you have <label class="text-danger">{{cartProducts.length}}</label> item in your cart</p>
    <span class="text-danger card-header" (click)="clearData()">clear shopping cart</span>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th style="width: 25%;">Quantity</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartProducts; let index=index ">
        <td><img src="{{item.amount.image}}" alt=""></td>
        <td>{{item.amount.title}}</td>
        <td>{{item.amount.price}} L.E</td>
        <td>
          <div class="quantity">
            <button class="btn btn-dark" (click)="addAmount(index)">+</button>
            <input type="number" min="1" class="form-control" (change)="detectChange()" [(ngModel)]="item.quantity">
            <button class="btn btn-dark" (click)="minsAmount(index)">-</button>
          </div>
        </td>
        <td>{{item.amount.price * item.quantity}} L.E</td>
        <td><button class="btn btn-danger" (click)="deleteProduct(index)">Delete</button></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th>Total: {{total}} L.E</th>
        <th><button class="btn btn-success" (click)="addCart()">order now</button></th>
      </tr>
    </tfoot>
  </table>
</div>
<div class="alert alert-success" role="alert" *ngIf="successCard"><strong>Well done</strong> your order is successfully sent</div>
